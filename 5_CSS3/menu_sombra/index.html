<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Menu com sombra</title>
	<style>
		body {
			font-family: sans-serif;
		}

		.nav {
			background-color: #B9522D;
			height: 30px;
			width: 210px;
			padding: 0;
			list-style: none;
		}

		.nav li {
			height: 30px;
			width: 70px;
			line-height: 30px;
			float: left;
			text-align: center;
			font-weight: bold;
		}

		.nav a {
			color: white;
		}

		.nav .current {
			background-color: #A64A28;
			box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li class="current"><a href="#">Home</a></li>
		<li><a href="#">Contato</a></li>
		<li><a href="#">Sobre</a></li>

	</ul>
</body>
</html>
