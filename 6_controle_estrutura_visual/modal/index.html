<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="estilo.css">
	<title>Modal</title>
</head>
<body>

<a id="show-modal" href="javascript:;">Exibir modal</a>

<div class="notice">
	<h1>Atenção</h1>
	<p>
		Aqui você pode exibir alguma mensagem importante, que ela irá sobrepor todo o conteúdo do seu site.
	</p>
	<a href="javascript:;" class="close">Fechar</a>
</div>

<div class="overlay"></div>

<script src="../../js/jquery-3.6.0.min.js"></script>
<script>
	$("#show-modal").on("click",function(){
		$(".overlay, .notice").show();
	});

	$(".overlay, .close").on("click",function(){
		$(".overlay, .notice").hide();
	});

	$(document).on("keydown", function(e){
		if(e.keyCode == 27) $(".overlay, .notice").hide();
	});
</script>
</body>
</html>
