<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flexbox</title>
	<style>
		body {
			font-family: sans-serif;
		}

		.flexbox {
			display: flex;
			height: 60px;
			width: 300px;
		}

		.box {
			color: #FFF;
			display: block;
			flex: auto; /* os elementos dividem o valor da largura total entre si */
			font-weight: bold;
			height: 30px;
			line-height: 30px;
			text-align: center;
		}

		.one { background-color: #8820DD; }
		.two { background-color: #2BB15A; }
		.three { background-color: #755322; }

	</style>
</head>
<body>

<div class="flexbox">
	<div class="one box">1</div>
	<div class="two box">2</div>
	<div class="three box">3</div>
</div>

</body>
</html>
