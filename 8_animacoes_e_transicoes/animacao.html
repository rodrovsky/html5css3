<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animação com CSS3</title>
	<style>
		body {
			font-family: sans-serif;
		}

		h1 {
			color: #000;
			font-size: 1.4em;
			text-align: center;
			animation: appear 2s 0s linear;
			transform: scale(1.2);
			transform-origin: 50% 50%;
		}

		@keyframes appear {
			0% {
				opacity: 0;
				transform: scale(2);
			}
			70% {
				opacity: 1;
				transform: scale(1);
			}
			100% {
				transform: scale(1.2);
			}
		}
	</style>
</head>
<body>

<h1>Bem vindo!</h1>

</body>
</html>
