<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Loader animado com CSS3</title>
	<style>
		.loading {
			background-color: #666;
			border-radius: 50%;
			font: 0/0 serif;
			position: absolute;
			animation: pulse 1.5s infinite;
		}

		@keyframes pulse {
			0% {
				width: 0;
				height: 0;
				opacity: 1;
				top: 50px;
				left: 50px;
			}
			100% {
				width: 30px;
				height: 30px;
				opacity: 0;
				top: 35px;
				left: 35px;
			}
		}
	</style>
</head>
<body>

<span class="loading" title="Carregando...">Carregando...</span>

</body>
</html>
